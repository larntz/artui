name: build 
on: 
  push:
    branches-ignore:
      - main
    tags-ignore: 
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: install go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.5

      - name: checkout code
        uses: actions/checkout@v3

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3

      - name: build
        env:
          date: ${{ steps.date.outputs.date }}
        run: go build -o ~/release/artui-linux-amd64
