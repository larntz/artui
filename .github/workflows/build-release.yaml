name: build 
on: 
  push:
    tags-ignore:
      - 'v*'

jobs:
  # add job for golangci-lint
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.5

      - name: checkout code
        uses: actions/checkout@v3

      - name: build
        run: go build -o ~/release/artui-linux-amd64
